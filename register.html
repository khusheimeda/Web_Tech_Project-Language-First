
<!DOCTYPE html>
<html>
<head>

<body>
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="register.css">

<form action="/action_page.php">
  <div class="container">

    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    &emsp;&nbsp;&nbsp;<label for="name"><b>Name</b></label>
    <input type="text" placeholder="First name" name="fname" required>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

   
    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" required><br />

    &emsp;&nbsp;&nbsp;<label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

    <label for="city"><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" required><br />

    <label for="language"><b>Language</b></label>
    <input type="text" placeholder="Enter Proficient Language" name="language" required>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;

    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required><br />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
