<!DOCTYPE HTML>
<html>
<head>
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

<div class="container">
<form method="POST" action="register1.php">
<h1 align="center"> Sign Up</h1> 
<table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">  
    <tr>  
    <td  align="right"><label><b>Name</b></label></td>  <td><input type="text" placeholder="Full name" name="fname" maxlength="25" required></td>
    <td  align="right"><label><b>Age</b></label></td>    <td><input type="text" placeholder="Enter Age" name="age" required></td>
    </tr>

    <tr>
    <td  align="right"><label><b>Email</b></label></td>  <td><input type="text" placeholder="Enter Email" name="email" maxlength="50" required></td>
    <td  align="right"><label><b>Language proficient in</b></label>   <td><select multiple name="pro_language[]">
  <option value="English" selected>English</option>
  <option value="German">German</option>
  <option value="French">French</option>
  <option value="Spanish">Spanish</option>
  </select></td>
    </tr>

    <tr>
    <td  align="right"><label><b>Language learning</b></label></td>   <td><select multiple name="curr_language[]">
        <option value="German">German</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
      </select></td> 
    <td  align="right"><label><b>Username</b></label></td>   <td><input type="text" placeholder="Enter Username" name="username" maxlength="20" required></td>
    </tr>

    <tr>
    <td  align="right"><label><b>Password</b></label></td>    <td><input type="password" placeholder="Enter Password" name="psw" maxlength="20" required></td>
    <td  align="right"><label><b>Confirm Password</b></label></td> <td><input type="password" placeholder="Confirm Password" name="psw-repeat" maxlength="20" required></td>
</tr>

<tr>
<td colspan="2">
  <button type="submit" class="registerbtn1" name="registerbtn" style="align-content: center;">Register</button>
</td>
</tr>

<tr>
<td colspan="2">
  By creating an account you agree to our <a href="#">Terms & Privacy</a>.
</td>
</tr>
</table>

</form>
<script type="text/javascript" src="validate.js"></script>
<div class="container signin">
<p>Already have an account? <a href="#">Sign in</a></p>
</div>

</div>
</body>
</html>
